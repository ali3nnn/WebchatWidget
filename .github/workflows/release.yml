name: Build and Release Webchat

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - run: npm run build

      - uses: softprops/action-gh-release@v1
        with:
          files: dist/webchat.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
