name: Build and Release Webchat

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Create releases on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build-parcel

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/webchat.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
